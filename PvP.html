<html>
    <head>  
        <script src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/game_PvP.js"></script>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">        
        <style type="text/css"></style>       
   
        <title>Naughts And Crosses!</title>
    </head> 
    <body>
        <div class="container">            
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Naughts and Crosses</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Currently Playing: Two Players</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 text-right game">
                    <div class="row" id="row1">
                        <img src="images/blank.png" class="gameTile" id="31">
                        <img src="images/blank.png" class="gameTile" id="32">
                        <img src="images/blank.png" class="gameTile" id="33">
                    </div>
                    <div class="row" id="row2">
                        <img src="images/blank.png" class="gameTile" id="21">
                        <img src="images/blank.png" class="gameTile" id="22">
                        <img src="images/blank.png" class="gameTile" id="23">
                    </div>
                    <div class="row" id="row3">
                        <img src="images/blank.png" class="gameTile" id="11">
                        <img src="images/blank.png" class="gameTile" id="12">
                        <img src="images/blank.png" class="gameTile" id="13">
                    </div>                    
                </div>
                
                <div class="col-md-6 rightPanel">
                    <div class="row">
                        <button class="resetButton btn" id="reset">Reset</button>
                        <hr class="line">
                    </div>
                    
                    <div class="row">
                        
                        <div class="row scores">
                            <div class="col-md-3 p1Colour">
                                <h4>Player 1 (X)</h4> 
                                <h4 id="p1Score">0</h4>
                            </div>
                            <div class="col-md-3 p2Colour">
                                <h4>AI (O)</h4>
                                <h4 id="p2Score">0</h4>
                            </div>
                            <div class="col-md-3">
                                <h4>Ties</h4>
                                <h4 id="numTies">0</h4>
                            </div>
                        </div>   
                        <hr class="line">
                    </div>
                    
                    
                    <div class="row goingNext">
                        <h4>Going Next:</h4>
                        <h4 class="p1Colour" id="goingNext">Player 1 (X)</h4>
                        <hr class="line">
                    </div>
                    
                    
                    <div class="row">
                        <br>
                        <form method="get" action="PvAI.html">
                            <button class="btn">Play Singleplayer</button>
                        </form>
                    </div>
                </div>
            </div>

    </body>
</html>
